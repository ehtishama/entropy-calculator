 <!DOCTYPE html>
<html>
<head>
	<title>Entropy Calculator</title>
</head>
<body>
	<input type="number" id="p" placeholder="Positivie outcomes">
	<input type="number" id="n" placeholder="Negative outcomes">
	<p id="entropy">Entropy = </p>

	<button id="calBtn">
	  Calculate Entropy
	</button>

	<script
	  src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous">
	  	
	  </script>
	<script type="text/javascript">
		window.onload = function() {
		  $("#calBtn").on('click', function() {

		    let p = Number($("#p").val())
		    let n = Number($("#n").val())

		    let t = p + n

		    let entropy = (-p / t * Math.log2(p / t)) + (-n / t * Math.log2(n / t))

		    entropy = Math.round(entropy * 1000) / 1000
		    $("#entropy").text(entropy)
		  })
		}

		function getBaseLog(x, y) {
		  return Math.log(y) / Math.log(x);
		}</script>
	
	
</body>
</html>
